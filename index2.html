<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Crea un Nuovo Pet</h2>
    <form id="petForm">
      <div class="mb-3">
        <label for="petName" class="form-label">Nome del Pet</label>
        <input type="text" class="form-control" id="petName" required>
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Nome del Proprietario</label>
        <input type="text" class="form-control" id="ownerName" required>
      </div>
      <div class="mb-3">
        <label for="species" class="form-label">Specie</label>
        <input type="text" class="form-control" id="species" required>
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Razza</label>
        <input type="text" class="form-control" id="breed" required>
      </div>
      <button type="submit" class="btn btn-primary">Aggiungi Pet</button>
    </form>

    <h3 class="mt-5">Lista dei Pets</h3>
    <ul id="petList" class="list-group mt-3"></ul>
  </div>

  <script src="./script2.js"></script>
</body>
</html>
